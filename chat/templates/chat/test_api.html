<!DOCTYPE html>
<html>
<head>
    <title>채팅</title>
    <meta charset="utf-8">
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Updated Babel with preset -->
    <script src="https://unpkg.com/@babel/standalone@7.22.17/babel.min.js"></script>
    <script>
        Babel.registerPreset("custom", {
            presets: [
                [Babel.availablePresets["env"], { targets: { chrome: "58" } }],
                Babel.availablePresets["react"]
            ]
        });
    </script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
        }
        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.sent {
            margin-left: auto;
        }
        .message.received {
            margin-right: auto;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }
        .message.sent .message-bubble {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.received .message-bubble {
            background-color: #e9ecef;
            color: black;
            border-bottom-left-radius: 5px;
        }
        .message-header {
            font-size: 0.8em;
            margin-bottom: 4px;
            color: #6c757d;
        }
        .message-timestamp {
            font-size: 0.75em;
            margin-top: 4px;
            color: #6c757d;
        }
        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .room-item {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .room-item:hover {
            background-color: #f8f9fa;
        }
        .room-item.active {
            background-color: #e9ecef;
        }
        .room-name {
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .room-type {
            font-size: 0.8em;
            color: #6c757d;
        }
        .list-group-item {
            transition: all 0.2s ease;
            border-left: none;
            border-right: none;
        }
        .list-group-item:first-child {
            border-top: none;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .alert {
            margin-bottom: 0;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-group .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.375rem 0.75rem;
        }
        .input-group .btn i {
            font-size: 0.875rem;
        }
        .message-input-container {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex-grow: 1;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 15px;
            outline: none;
        }
        .send-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #0b5ed7;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background-color: white;
            overflow-y: auto;
            max-height: 50vh;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .new-chat-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .new-chat-button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div id="root"></div>

    <script type="text/babel" data-presets="custom">
        function ChatApp() {
            const [searchQuery, setSearchQuery] = React.useState('');
            const [searchResult, setSearchResult] = React.useState('');
            const [roomName, setRoomName] = React.useState('');
            const [roomType, setRoomType] = React.useState('group');
            const [joinRoomId, setJoinRoomId] = React.useState('');
            const [rooms, setRooms] = React.useState({ results: [] });
            const [messageText, setMessageText] = React.useState('');
            const [messages, setMessages] = React.useState([]);
            const [currentRoomId, setCurrentRoomId] = React.useState(null);
            const [socket, setSocket] = React.useState(null);
            const [actionResult, setActionResult] = React.useState('');
            const [searchedUsers, setSearchedUsers] = React.useState([]);
            const messageContainerRef = React.useRef(null);

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            React.useEffect(() => {
                getRooms();
            }, []);

            React.useEffect(() => {
                if (messageContainerRef.current) {
                    messageContainerRef.current.scrollTop = messageContainerRef.current.scrollHeight;
                }
            }, [messages]);

            const getRecentMessages = async (roomId) => {
                try {
                    const response = await fetch(`/api/rooms/${roomId}/messages/`);
                    const data = await response.json();
                    // 최근 메시지를 시간순으로 정렬하여 설정
                    setMessages(data.results.map(msg => ({
                        type: 'message',
                        user: msg.sender.username,
                        message: msg.content,
                        timestamp: msg.created_at
                    })));
                } catch (err) {
                    console.error('최근 메시지 로딩 실패:', err);
                }
            };

            const searchUsers = async () => {
                if (searchQuery.length < 3) {
                    setSearchedUsers([]);
                    setActionResult('검색어는 3자 이상 입력해주세요.');
                    return;
                }

                try {
                    const response = await fetch(`/api/users/search/?q=${searchQuery}`);
                    const data = await response.json();
                    setSearchedUsers(data);
                    setActionResult('');
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                    setSearchedUsers([]);
                }
            };

            const createRoom = async () => {
                try {
                    const response = await fetch('/api/rooms/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({ name: roomName, room_type: roomType })
                    });
                    const data = await response.json();
                    setActionResult(JSON.stringify(data, null, 2));
                    getRooms();
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                }
            };

            const createDirectChat = async (userId) => {
                try {
                    const response = await fetch('/api/rooms/create_direct_chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({ user_id: userId })
                    });
                    const data = await response.json();
                    
                    if (response.ok) {
                        setActionResult('1:1 대화방이 생성되었습니다.');
                        getRooms();
                        setSearchedUsers([]);
                        setSearchQuery('');
                    } else {
                        setActionResult('에러: ' + data.error);
                    }
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                }
            };

            const getRooms = async () => {
                try {
                    const response = await fetch('/api/rooms/');
                    const data = await response.json();
                    setRooms(data);
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                }
            };

            const connectWebSocket = (roomId) => {
                if (socket) {
                    socket.close();
                }

                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat/${roomId}/`;
                
                const newSocket = new WebSocket(wsUrl);
                setSocket(newSocket);

                newSocket.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    setMessages(prev => [...prev, data]);
                };

                newSocket.onclose = () => {
                    console.log('WebSocket 연결이 종료되었습니다.');
                };

                return newSocket;
            };

            const joinRoom = async (roomId = null) => {
                const targetRoomId = roomId || joinRoomId;
                if (!targetRoomId) {
                    setActionResult('에러: 방 ID를 입력해주세요.');
                    return;
                }
                try {
                    await fetch(`/api/rooms/${targetRoomId}/join/`, {
                        method: 'POST',
                        headers: { 'X-CSRFToken': csrftoken }
                    });
                    setActionResult('방에 성공적으로 참여했습니다.');
                    setJoinRoomId(targetRoomId.toString());
                    setCurrentRoomId(targetRoomId);
                    getRooms();
                    await getRecentMessages(targetRoomId);
                    const newSocket = connectWebSocket(targetRoomId);
                    setSocket(newSocket);
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                }
            };

            const leaveRoom = async () => {
                if (!joinRoomId) {
                    setActionResult('에러: 방 ID를 입력해주세요.');
                    return;
                }
                if (socket) {
                    socket.close();
                    setSocket(null);
                }
                try {
                    await fetch(`/api/rooms/${joinRoomId}/leave/`, {
                        method: 'POST',
                        headers: { 'X-CSRFToken': csrftoken }
                    });
                    setActionResult('방에서 성공적으로 나갔습니다.');
                    setMessages([]);
                    getRooms();
                } catch (err) {
                    setActionResult('에러: ' + err.message);
                }
            };

            const sendMessage = () => {
                if (!messageText.trim()) {
                    return;
                }

                if (!socket || socket.readyState !== WebSocket.OPEN) {
                    setActionResult('에러: WebSocket 연결이 없습니다.');
                    return;
                }

                try {
                    socket.send(JSON.stringify({ message: messageText }));
                    setMessageText('');
                } catch (err) {
                    console.error('메시지 전송 오류:', err);
                    setActionResult('에러: 메시지 전송에 실패했습니다.');
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !e.nativeEvent.isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            return (
                <div className="chat-container">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <h4 className="mb-3">채팅</h4>
                            
                            {/* 사용자 검색 섹션 */}
                            <div className="mb-3">
                                <div className="input-group">
                                    <input
                                        type="text"
                                        className="form-control"
                                        placeholder="사용자 검색 (3자 이상)"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && searchUsers()}
                                    />
                                    <button className="btn btn-outline-primary" onClick={searchUsers}>
                                        <i className="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>

                            {/* 검색 결과 표시 */}
                            {searchedUsers.length > 0 && (
                                <div className="list-group mb-3">
                                    {searchedUsers.map(user => (
                                        <button
                                            key={user.id}
                                            className="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                                            onClick={() => createDirectChat(user.id)}
                                        >
                                            <div>
                                                <div>{user.username}</div>
                                                <small className="text-muted">{user.email}</small>
                                            </div>
                                            <i className="fas fa-comment-dots text-primary"></i>
                                        </button>
                                    ))}
                                </div>
                            )}

                            {/* 새 그룹 채팅방 생성 */}
                            <div className="mb-3">
                                <div className="input-group">
                                    <input
                                        type="text"
                                        className="form-control"
                                        placeholder="새 그룹 채팅방 이름"
                                        value={roomName}
                                        onChange={(e) => setRoomName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && createRoom()}
                                    />
                                    <button 
                                        className="btn btn-success" 
                                        onClick={createRoom}
                                        disabled={!roomName.trim()}
                                    >
                                        <i className="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            {/* 알림 메시지 */}
                            {actionResult && (
                                <div className="alert alert-info py-2 small">{actionResult}</div>
                            )}
                        </div>

                        {/* 채팅방 목록 */}
                        <ul className="room-list">
                            {rooms.results.map(room => (
                                <li
                                    key={room.id}
                                    className={`room-item ${currentRoomId === room.id ? 'active' : ''}`}
                                    onClick={() => joinRoom(room.id)}
                                >
                                    <div className="room-name">
                                        <i className={`fas fa-${room.room_type === 'direct' ? 'user' : 'users'} me-2`}></i>
                                        {room.name}
                                    </div>
                                    <div className="room-type text-muted small">
                                        {room.room_type === 'direct' ? '1:1 대화' : '그룹 채팅'}
                                    </div>
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div className="main-content">
                        {currentRoomId ? (
                            <React.Fragment>
                                <div className="chat-header">
                                    <h5 className="mb-0">
                                        {rooms.results && rooms.results.find(r => r.id === currentRoomId) && rooms.results.find(r => r.id === currentRoomId).name}
                                    </h5>
                                    <button 
                                        className="btn btn-outline-danger"
                                        onClick={leaveRoom}
                                    >
                                        나가기
                                    </button>
                                </div>
                                <div className="message-container" ref={messageContainerRef}>
                                    {messages.map((msg, index) => (
                                        <div key={index} className={`message ${msg.user === '{{ user.username }}' ? 'sent' : 'received'}`}>
                                            {msg.type === 'message' ? (
                                                <React.Fragment>
                                                    <div className="message-header">
                                                        {msg.user}
                                                    </div>
                                                    <div className="message-bubble">
                                                        {msg.message}
                                                    </div>
                                                    {msg.timestamp && (
                                                        <div className="message-timestamp">
                                                            {new Date(msg.timestamp).toLocaleString()}
                                                        </div>
                                                    )}
                                                </React.Fragment>
                                            ) : (
                                                <div className="system-message">
                                                    {msg.user}님이 {msg.type === 'join' ? '입장' : '퇴장'}하셨습니다.
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <div className="message-input-container">
                                    <div className="message-input-wrapper">
                                        <input
                                            type="text"
                                            className="message-input"
                                            placeholder="메시지를 입력하세요..."
                                            value={messageText}
                                            onChange={(e) => setMessageText(e.target.value)}
                                            onKeyDown={handleKeyPress}
                                        />
                                        <button 
                                            className="send-button" 
                                            onClick={sendMessage}
                                            disabled={!messageText.trim()}
                                        >
                                            <i className="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </React.Fragment>
                        ) : (
                            <div className="d-flex align-items-center justify-content-center h-100">
                                <div className="text-center text-muted">
                                    <i className="fas fa-comments fa-3x mb-3"></i>
                                    <h5>채팅방을 선택해주세요</h5>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatApp />);
    </script>
</body>
</html>
